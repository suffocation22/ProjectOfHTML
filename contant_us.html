<body>
  <h1 id="big">TO GET NEWSLATERS FROM US</h1>
  <h2 id="small">full your name, email, city</h2>
  </br></br>

  <form method="post" action="contant_us">
    <div class="form-row">

      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input name="email" type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>

      <div class="form-group col-md-6">
        <label for="inputname">Full Name</label>
        <input name="full_name" type="name" class="form-control" id="inputname" placeholder="Name">
      </div>

    </div>

    <div class="form-row">

      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>


      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me about new music:)!!
          </label>
        </div>
      </div>

    </div>

    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
